	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"

	<script src="../js/navbar.js"></script>
	    <script src="../js/auth.js"></script>
	<script>
  
	$( document ).ready(function() {
	 var username = sessionStorage.getItem('accountUser');
	  $.get('/tryme/api/v1.0/accounts/' + username, function(data) {
		  account = data;
		  var profileHtml = '<h4 class="media-heading">' + ((!account.userInformation.fullName) ? account.username : account.userInformation.fullName) + ' <small> ' + (!account.userInformation.town ? 'България' : account.userInformation.town) + '</small></h4>';
		  profileHtml += ' <h5>Ученик' + (!account.userInformation.school ? '' : (' в ' + account.userInformation.school)) + '</h5><hr style="margin:10px auto">';
		  profileHtml += '<span class="label label-default">Метаматика</span><span class="label label-default">Физика</span><span class="label label-default">История</span><span class="label label-default">Химия</span>';
		  profileHtml += '<h5>' + account.userInformation.description + '</h5>';
		  
		  var imageHtml = '<img class="media-object dp img-circle pull-left"src="../' + account.userInformation.avatar + '"style="width: 200px; height: 200px;">';
		  $("#profilepic").html(imageHtml);
		  $("#profilepic").append(profileHtml);
	  }); 
 });

  </script>
