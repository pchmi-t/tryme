<div class="container" id="page">
<!-- ======================== NAVBAR ======================== -->
  <div class="navWrapper navbar-fixed-top">
    <div class="upper">
      <img src="../imgs/upper_Nav.png">
    </div>
    <nav class="navbar navbar-inverse ">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        </button>
        <a class="navbar-brand" href="Home.html">TryMe</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a class="active" href="Home.html">Начало</a></li>
          <li><a href="tests.html">Тестове</a></li>

        </ul>
        <form class="navbar-form navbar-right">
          <a id="loginbtn" class="btn btn-success" href="sign-in.html">Вписване</a>
          <a id="regbtn" class="btn btn-success" href="sign-up.html">Регистриране</a>
          <a id="logoutbtn" class="btn btn-success" href="Home.html">Излез</a>
        </form>
      </div>

<!-- ======================== NAVBAR ======================== -->

<!-- ======================== CONTENT ======================== -->
  <div id="content" class="content">
    <h1>Завършен тест!</h1>
    <div class="row">
        <div class="col-md-12">
            <h4 class="card-title">Вие токущо завършихте теста!</h4>
            <p class="card-text">
            <h3 id="remaining"></h3>
            <h2 id="result"></h2>
            <h3 id="score"></h3>
            <div class="containerrr">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">100%
                    </div>
                </div>
            </div>
            </p>
            <a href="#" class="btn btn-primary share" onclick="$('#shareModal').modal('show');">Сподели</a>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="shareModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Сподели с приятели</h4>
                </div>
                <div class="modal-body">
                    <div class="col-sm-4"><a href=""><img src="../imgs/facebook.png" class="thumbnail" height="80" /></a></div>
                    <div class="col-sm-4"><a href=""><img src="../imgs/twitter.png" class="thumbnail" height="80" /></a></div>
                    <div class="col-sm-4"><a href=""><img src="../imgs/mail.png" class="thumbnail" height="80" /></a></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Затвори</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
  </div>
<!-- ======================== CONTENT ======================== -->
</div>

    <script src="../js/navbar.js"></script>
     <script src="../js/auth.js"></script>
    <script>
    $("#result").text('Резултат: ' + sessionStorage.getItem('result') + " %")
    $("#remaining").text('Оставащо време: ' + sessionStorage.getItem('timeRemaining'));
    $("#score").text('Точки: ' + sessionStorage.getItem('totalScore') + '/' + sessionStorage.getItem('maxScore'));
    </script>
